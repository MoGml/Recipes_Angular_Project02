<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary">Add Recipe</button>
  </div>
</div>

<br />

<div class="row">
  <div class="col-xs-6 list-group">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (click)="onRecipeClick(recipe)"
    ></app-recipe-item>
  </div>
</div>
