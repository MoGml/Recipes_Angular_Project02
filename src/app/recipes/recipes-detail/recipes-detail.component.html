<div class="row mb-4">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>

<div class="row mb-4">
  <div class="col-xs-12">
    <img src="{{ recipe.picturePath }}" alt="" class="w-100" />
  </div>
</div>

<div class="row mb-4">
  <div class="col-xs-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipee
      </button>
      <ul class="dropdown-menu">
        <li><a href="">To Shopping List</a></li>
        <li><a href="">Edit Recipe</a></li>
        <li><a class="text-danger" href="">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row mb-4">
  <div class="col-xs-12">
    <h6>Description</h6>
    <p>{{ recipe.description }}</p>
  </div>
</div>

<div class="row mb-4">
  <div class="col-xs-12">
    <h6>Ingrediants</h6>
  </div>
</div>
